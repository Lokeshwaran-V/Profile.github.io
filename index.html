<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card UI Design</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- CSS -->
    <link rel="stylesheet" href="stylesheet.css">

    <!-- Boxicon.css - Free web icons--> 
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="mypic.png" alt="profile" class="profile-image">
            
        </div>
        <div class="text-data">
            <span class="name">Lokeshwaran</span>
            <span class="job">Web Developer</span>
        </div>

        <div class="media-buttons">
            
            <a style="background-color: #000000;" 
            href="https://github.com/Lokeshwaran-V" 
            title="Github" class="link">
                <i class='bx bxl-github'></i>
            </a>
            
            <a style="background-color: #0077b5;" 
            href="https://www.linkedin.com/in/lokeshwaran-v-undefined-b375602a9/" 
            title="Linkedin" class="link">
                <i class='bx bxl-linkedin' ></i>
            </a>
            
            <a href="mailto: sudhavenkat.lokesh@gmail.com" 
            title="Email" 
            style="background-image: linear-gradient(to right, #4285F4, #DB4437, #F4B400, #0F9D58);" 
            class="link">
                <i class='bx bxl-gmail' ></i>
            </a>

            <a href="tel:+91-8680075698" 
            title="Phone" 
            style="background-color: #4285F4;" 
            class="link">
                <i class='bx bxs-phone' ></i>
            </a>

        </div>
    </div>
    
</body>
</html>
